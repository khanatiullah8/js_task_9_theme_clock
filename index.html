<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Theme Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>
<body>
  <!--container start-->
  <div class="container">
    <div class="wrapper">
      <div class="mode-button">
        <span class="dark">dark mode</span>
        <span class="light">light mode</span>
      </div>
      <div class="analog-clock">
        <!-- new added html analog-number start -->
        <div class="analog-number">
          <span class="number">01</span>
        </div>
        <!-- new added html analog-number end -->
        <!-- new added html analog-seconds-block start -->
        <div class="analog-second-block">
          <span class="second-block">block</span>
        </div>
        <!-- new added html analog-seconds-block end -->
        <div class="analog-points">
          <span class="analog-hours">hours</span>
          <span class="analog-minutes">minutes</span>
          <span class="analog-seconds">seconds</span>
        </div>
      </div>
      <div class="digital-clock">
        <div class="digital-top">
          <span class="digital-hours-minutes">10:56</span>
          <span class="digital-am-pm">am</span>
        </div>
        <div class="digital-bottom">
          <span class="digital-day">sunday</span>
          <span class="digital-month">jan</span>
          <span class="digital-date">15</span>
        </div>
      </div>
    </div>
  </div>
  <!--container end-->
<script src="assets/js/script.js"></script>
</body>
</html>
